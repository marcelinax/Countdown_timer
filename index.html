<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <script defer src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer-box">
        <div class="top-opptions">
          <button class="simple-button">
            <img src="./assets/trash-solid.svg" alt="" />
          </button>
          <button class="simple-button" id="show-inputs-btn">
            <img src="./assets/hourglass.svg" alt="" />
          </button>
        </div>
        <div class="timer">
          <div class="progress-bar"> </div>

          <p class="title"></p>
          <h1 class="time">00:00</h1>
        </div>
        <div class="bottom-opptions">
          <button class="circle-button" id="restart">
            <img src="./assets/undo-solid.svg" alt="" />
          </button>
          <button class="circle-button" id="play-btn">
            <img src="./assets/play-solid.svg" alt="" id="play-img" />
          </button>
        </div>
      </div>
      <div class="set-time-box">
        <div class="set-time-inputs">
          <input type="text" id="title" placeholder="Title" />
          <div class="minutes-box">
            <p id="minutes">0</p>
            <div class="buttons">
              <button id="minutes-plus">+</button>
              <button id="minutes-minus">-</button>
            </div>
          </div>
          <div class="seconds-box">
            <p id="seconds">0</p>
            <div class="buttons"
              ><button id="seconds-plus">+</button>
              <button id="seconds-minus">-</button></div
            >
          </div>
          <button class="set-time-btn">SET</button>
        </div>
      </div>
    </div>
  </body>
</html>
